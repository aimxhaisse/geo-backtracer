syntax = "proto3";

package proto;

// --- Interface to push location points.

service Pusher {
  rpc PutLocation(PutLocationRequest) returns (PutLocationResponse) {}
}

message Location {
  int64 timestamp = 1;
  int64 user_id = 2;
  int32 gps_latitude = 3;
  int32 gps_longitude = 4;
  int32 gps_altitude = 5;
}

message PutLocationRequest {
  repeated Location locations = 1;
}

message PutLocationResponse {}

// --- Database internals.

message DbInternalKey {
  int64 timestamp = 1;
  int64 user_id = 2;
  int64 area = 3;
}

message DbInternalValue {
  int64 location = 1;
}
