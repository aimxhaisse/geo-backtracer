---

# Build Geo-Backtracer.

- name: "fetch geo-bt code"
  become_user: "{{ geo_user }}"
  become: yes
  git:
    repo: "https://github.com/aimxhaisse/geo-backtracer.git"
    dest: "/home/{{ geo_user }}/src"

- name: "build geo-bt"
  become_user: "{{ geo_user }}"
  become: yes
  make:
    chdir: "/home/{{ geo_user }}/src"
    target: all

- name: "run geo-bt tests"
  become_user: "{{ geo_user }}"
  become: yes
  make:
    chdir: "/home/{{ geo_user }}/src"
    target: test
